<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .form-control:focus {
            
            box-shadow: none;
        }
    
      /* Add CSS styling for fixed position */
      #sendMsg {
          position: sticky;
          bottom: 0;
         
          
          background-color: white; /* Optional: Set a background color if needed */
          padding: 10px; /* Optional: Add padding for better appearance */
          box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
      }

      #messages {
        overflow-x: hidden;
        overflow-y: auto;
        height: 600px;
        width: 100%;
    }
    
    .que {
        margin-top: 0px;
    }
@media screen and (min-height: 800px) {
  .que {
        margin-top: 100px;
    }
}
      
  </style>
</head>
<body>
    <div class="container que">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="card rounded-4">
                    <div class="card-header d-flex justify-content-center align-items-center bg-info text-white border-bottom-0" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                        
                        <p class="mb-0 fw-bold fs-4">Live chat</p>
                        
                    </div>
                    <div class="py-3">
                      <div class="d-flex flex-row justify-content-start mb-4" id="fixedContent">
                        
                        <div id="messages" class="p-3 mx-3 rounded-4" style="background-color: rgba(57, 192, 237, .2);">
                           <p class="text-center pb-3 fs-4"> Hey, you! Welcome to the chat room</p>
                        </div>
                    </div>

                        <div id="sendMsg" class="container d-flex align-items-center">
                            <input class="form-control border-primary-subtle border-2" rows="2" id="msgTxt" placeholder="Type your message..." onkeydown="if(event.keyCode === 13) module.sendMsg()"></input>
                            <div class="btn btn-warning" onclick="module.sendMsg()">Send</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>










  
 

    <script>
      module = {};
  </script>
  <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

      const firebaseConfig = {
  apiKey: "AIzaSyA8ZpZttZ0B1cf-EdbUAeOfSjwXH1_5GTk",
  authDomain: "chatapp-3025d.firebaseapp.com",
  databaseURL: "https://chatapp-3025d-default-rtdb.firebaseio.com",
  projectId: "chatapp-3025d",
  storageBucket: "chatapp-3025d.appspot.com",
  messagingSenderId: "290513552037",
  appId: "1:290513552037:web:fe848dd085cd37eb00434c"
};

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // variables
      var msgTxt = document.getElementById('msgTxt');
      var sender;
      if(sessionStorage.getItem('sender')){
          sender = sessionStorage.getItem('sender');
      } else {
          sender = prompt('PLEASE ENTER YOUR NAME');
          sessionStorage.setItem('sender',sender);
      }

      // TO SEND MESSAGES
      module.sendMsg = function sendMsg(){
          var msg = msgTxt.value;
          var timestamp = new Date();
          set(ref(db,"messages/"+timestamp),{
              msg : msg,
              sender : sender
          })

          msgTxt.value="";
      }

      const messagesContainer = document.getElementById('messages');

    // TO RECEIVE MSG
    onChildAdded(ref(db, "messages"), (data) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('d-flex', 'flex-row', 'justify-content-start', 'mb-4');

        if (data.val().sender === sender) {
            messageDiv.innerHTML = `<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                                    <div class="p-3 mx-3 rounded-4" style="background-color: rgba(57, 192, 237, .2); overflow-x: hidden;
        overflow-y: auto;">
                                        <p class="fs-5 fs-md-5 mb-0">${data.val().msg}</p>
                                    </div>`;
        } else {
            messageDiv.innerHTML = `<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                                    <div class="p-3 mx-3 rounded-4" style="background-color: rgba(57, 192, 237, .2); overflow-x: hidden;
        overflow-y: auto;">
                                        <p class="fs-5 fs-md-4 mb-0">${data.val().sender} : ${data.val().msg}</p>
                                    </div>`;
        }

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

      
  </script> 
















</body>
</html>
